<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <form method="GET" action="url_formulario" autocomplete="on"> <!-- autocompletar datos (on - off)-->
    <div class="box_login">
      <!--
    <div class="icon">
      <i class="fa-regular fa-user"></i>
    </div>
-->
      <h1>
        <center><b>Create Profile</b></center>
      </h1>

      <div class="box_element_login">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required="true" />

        <label for="email">Email</label>
        <input type="email" id="email" required="true" /><br />

        <label for="password">Pasword</label>
        <input type="password" id="password" name="password" required="true" />

        <label for="age">Age</label>
        <input type="number" id="age" />
      </div>

      <div class="box_element_login_genre">
        <label>Genre</label>
        <br />
        <br />
        <input type="radio" id="female" value="Female" name="gener" />
        <label for="female">Female</label>
        <br />
        <input type="radio" id="male" value="Male" name="gener" />
        <label for="male">Male</label>
      </div>

      <div class="box_element_login">
        <br />
        <input type="submit" value="Send" />
        <input type="reset" id="button_reset" value="Reset" />
      </div>
    </div>
  </form>
  <footer>
    Developed by Guiittoo_Tech - 2023&#169
  </footer>
  <script src="index.js"></script>
</body>

</html>
